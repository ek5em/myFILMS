<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Добавить фильм, сериал, аниме</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-film"></i> Фильмы и сериалы
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fas fa-plus"></i> Новый фильм
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="list.html">
                        <i class="fas fa-list"></i> Мои фильмы
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Добавить фильм, сериал, аниме</h1>
        <form id="addForm">
            <div class="form-group">
                <label for="itemType">Тип</label>
                <select class="form-control" id="itemType">
                    <option value="movie">Фильм</option>
                    <option value="series">Сериал</option>
                    <option value="anime">Аниме</option>
                </select>
            </div>
            <div class="form-group">
                <label for="itemTitle">Название</label>
                <input type="text" class="form-control" id="itemTitle" placeholder="Введите название" required>
            </div>
            <div class="form-group">
                <label for="itemDescription">Описание</label>
                <textarea class="form-control" id="itemDescription" rows="3" placeholder="Введите описание"></textarea>
            </div>
            <div class="form-group" id="movieFields">
                <label for="movieDuration">Продолжительность (в минутах)</label>
                <input type="number" class="form-control" id="movieDuration" placeholder="Введите продолжительность">
            </div>
            <div class="form-group" id="seriesFields">
                <label for="episodeCount">Количество серий</label>
                <input type="number" class="form-control" id="episodeCount" placeholder="Введите количество серий">
                <label for="episodeDuration">Продолжительность одной серии (в минутах)</label>
                <input type="number" class="form-control" id="episodeDuration" placeholder="Введите продолжительность одной серии">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Добавить</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
